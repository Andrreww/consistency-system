<!DOCTYPE HTML>
<html>
<head>
<title>Home</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="applijewelleryion/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="{% static 'css/bootstrap.css' %}" rel='stylesheet' type='text/css' />
<link href="{% static 'css/style.css'%}" rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link href="{% static 'css/font-awesome.css'%}" rel="stylesheet">
<script type="text/javascript" src="{% static 'js/echarts.min.js'%}"></script>
<!-- Custom Theme files -->
    <script src="{% static 'js/jquery-1.12.0.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<!--animate-->
<link href="{% static 'css/animate.css'%}" rel="stylesheet" type="text/css" media="all">
<script src="{% static 'js/wow.min.js' %}"></script>
	<script>
		 new WOW().init();
	</script>
<!--//end-animate-->
</head>
<body>
<!--- header ---->
<div class="header">
	<div class="container">
		<div class="logo wow fadeInDown animated" >
			Asset <span>management</span>
		</div>

		<div class="clearfix"></div>
	</div>
</div>
<!--- /header ---->
<!--- banner ---->
<div class="banner">
	<div class="container">
		<h1 class="wow zoomIn animated animated" data-wow-delay=".5s" style="visibility: visible; animation-delay: 0.5s; animation-name: zoomIn;">Welcome Manager</h1>
	</div>
</div>
<div class="container">
	<div class="col-md-7 bann-info wow fadeInRight animated" >
        <div id="chart1" style="width:500px;height:250px;">{{dn|safe}}</div>
        <div id="chart2" style="width:500px;height:250px;"></div>
	</div>
	<div class="clearfix"></div>
</div>

</body>
<script type="text/javascript">
    // 初始化图表标签
     var m = {{n|safe}}
     var j = 1
     var dn = {{dn|safe}}
     var x = {{dx|safe}}
     var y = {{dy|safe}}
     for(j=1;j<=2;j++)
    {
        var ch = 'chart'+str(j)
        var myChart = echarts.init(document.getElementById(ch))
        var options={
            //定义一个标题
            title:{
                text:dn[j-1]
            },
            legend:{
                data:['分数']
            },
            //X轴设置
            xAxis:{
            data:x[j-1]
            },
            yAxis:{
            },
            series:[{
                    name:'分数',
                    type:'line',
                    data:y[j-1],
                    markPoint: {
                    },
                }]

        };
        myChart.setOption(options);
     }
</script>

</html>
